<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TR Mock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
<body class="active-landing">

  <div class="fullscreen overlay page-container off-left landing">
    <div class="main-container container valign-wrapper fullscreen off-screen">
      <div style="text-align:center;margin:auto;width:40%">
          <div class="card z-depth-3">
            <div class="card-content">
              <img src="img/logo.png" style="width:50%">
              <h4>Powstał folwark</h4>
              <p>Lansująca w pierwszej ćwierci XX wieku ideę tak zwanych "miast-ogrodów", jako alternatywy dla "nieludzkich" i zuniformalizowanych wielkich miast.</p>
            </div>
            <div class="card-action">
              <button class="btn waves-effect waves-light" id="go-button">
                eldo
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
    </div>

    <div class="valign-wrapper proto-preloader fullscreen"> <!-- preloader -->
      <div class="preloader-wrapper big active valign">
       <div class="spinner-layer spinner-blue">
         <div class="circle-clipper left">
           <div class="circle"></div>
         </div><div class="gap-patch">
           <div class="circle"></div>
         </div><div class="circle-clipper right">
           <div class="circle"></div>
         </div>
       </div>
       <div class="spinner-layer spinner-red">
         <div class="circle-clipper left">
           <div class="circle"></div>
         </div><div class="gap-patch">
           <div class="circle"></div>
         </div><div class="circle-clipper right">
           <div class="circle"></div>
         </div>
       </div>
       <div class="spinner-layer spinner-yellow">
         <div class="circle-clipper left">
           <div class="circle"></div>
         </div><div class="gap-patch">
           <div class="circle"></div>
         </div><div class="circle-clipper right">
           <div class="circle"></div>
         </div>
       </div>
       <div class="spinner-layer spinner-green">
         <div class="circle-clipper left">
           <div class="circle"></div>
         </div><div class="gap-patch">
           <div class="circle"></div>
         </div><div class="circle-clipper right">
           <div class="circle"></div>
         </div>
        </div>
      </div>
    </div><!-- /preloader -->
  </div>


  <div class="fullscreen overlay page-container main-page valign-wrapper" style="text-align:center;">
    <div class="card z-depth-5 valign grey lighten-3" style="width:50%;margin:auto;height:100vh">
      <div class="card-content" style="padding:0;position:relative;">
        <span style="background-color:#fff;margin:0;padding:10px;display:block;">
          <img src="img/logo.png" style="height:5vh;margin-bottom:20px">
        </span>
        <h5 style="margin-bottom:20px">Jako akademiki służyły baraki.</h5>
        <img src="img/1.png" style="min-width:400px;min-height:400px;width:60%;border:1px solid #ccc">
        <a class="btn-floating btn-large waves-effect waves-light red" style="position:absolute;bottom:15px;right:15px;"><i class="material-icons">add</i></a>
      </div>
      <div class="card-action">

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
